<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            background-color: rgba(255, 255, 0, 0.5);
        }
        .opacity{
            background-color: blue;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div>
        <h1>Hello World</h1>
    </div>
    <div class="opacity">
        <h1>Hello world</h1>
        <button>click me</button>
    </div>
</body>
</html>
